name: Deploy Docs to GitHub Pages

on:
  push:
    branches: [main]
    paths:
      - "docs/**"
      - ".github/workflows/deploy-docs.yml"
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    name: Build docs
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure GitHub Pages
        uses: actions/configure-pages@v5

      - name: Build static site from docs/
        run: |
          mkdir -p _site
          # Copy all docs as-is; convert Markdown to HTML with a minimal wrapper
          for f in docs/*.md; do
            base=$(basename "$f" .md)
            echo "<!DOCTYPE html><html lang='en'><head><meta charset='UTF-8'>" > "_site/${base}.html"
            echo "<title>Infinity Experiments â€” ${base}</title>" >> "_site/${base}.html"
            echo "<style>body{font-family:system-ui,sans-serif;max-width:860px;margin:2rem auto;padding:0 1rem}</style>" >> "_site/${base}.html"
            echo "</head><body><pre>" >> "_site/${base}.html"
            cat "$f" >> "_site/${base}.html"
            echo "</pre></body></html>" >> "_site/${base}.html"
          done
          # Copy the root README as index
          if [ -f README.md ]; then
            echo "<!DOCTYPE html><html lang='en'><head><meta charset='UTF-8'>" > "_site/index.html"
            echo "<title>Infinity Experiments</title>" >> "_site/index.html"
            echo "<style>body{font-family:system-ui,sans-serif;max-width:860px;margin:2rem auto;padding:0 1rem}</style>" >> "_site/index.html"
            echo "</head><body><pre>" >> "_site/index.html"
            cat README.md >> "_site/index.html"
            echo "</pre></body></html>" >> "_site/index.html"
          fi

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: _site/

  deploy:
    name: Deploy to GitHub Pages
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
